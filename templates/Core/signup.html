{% extends "base.html" %}

{% load static %}

{% block title %}Регистрация{% endblock title %}

{% block content %}

<h1 style="text-align: center;">Регистрация</h1>
<div style="width: 1000px; margin: 0 auto;">
    <form method="post" style="display: flex; flex-direction: column; width: 600px; margin: 0 auto;">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Имя пользователя" rquired>
        <input type="password" name="password" placeholder="Пароль" rquired>
        <input type="password" name="r_password" placeholder="Пвторный пароль" rquired>

        <button type="submit">Зарегистрироваться</button>
    </form>

    {% for message in messages %}
    <p><strong>{{ message }}</strong></p>
    {% endfor %}

</div>

{% endblock %}
