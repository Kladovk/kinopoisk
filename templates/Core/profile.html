{% extends "base.html" %}

{% load static %}

{% block title %}Профиль{% endblock title %}

{% block content %}

<div style="width: 600px; text-align: center; border-radius: 10px solid gray; padding:20px; margin: 0 auto;">

    {% endif %}  
</div>
{% endblock %}
